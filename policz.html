<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Remonty mieszkań</title>
    <link rel="stylesheet" href="remont.css">

    <script>
        function Oblicz(){
            var metry = document.getElementById("metry").value;
            var przyciski = document.getElementsByName("plytki");

            var radio = null;
            for(var i=0;i<przyciski.length;i++)
            {
                if(przyciski[i].checked)
                    var radio = przyciski[i].value;
            }

            var cena = 0;
            if(radio == 1)
            {
                cena = metry * 70;
            }
            else{
                cena = metry * 80;
            }


            document.getElementById("wynik").innerHTML = "Koszt kafelkowania: "+cena + " PLN";


        }
    </script>
</head>
<body>
    <section id="menu1">
        <img src="logotyp.png">
    </section>
    <section id="menu2">
        <a href="index.html">O FIRMIE</a>
    </section>
    <section id="menu3">
        <a href="adres.html">ADRES</a>
    </section>
    <section id="menu4">
        <a href="policz.html">POLICZ</a>
    </section>
    <section id="menu5">
        <a href="http://www.jakremontowac.pl/" target="_blank">LINKI</a>
    </section>

    <section id="content">
        <h1>Kafelkowanie łazienki</h1>
        <p>powierzchnia w m<sup>2</sup></p>
        <input type="number" id="metry">
        <br><br>
        <input type="radio" name="plytki" value = 1> Płytki 20 x 20 cm <br>
        <input type="radio" name="plytki" value = 2> Płytki 25 x 12 cm <br><br>
        <button onclick="Oblicz()">PRZELICZ</button>

        <p id="wynik"></p>
    </section>

    <section id="stopka">
        <p>Autor strony: Kacper Potaczała</p>
    </section>
</body>
</html>
